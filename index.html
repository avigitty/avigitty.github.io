<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ashvgk.in</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #4285F4, #34A853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Photo */
    img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: coinSpin 2.5s ease-out forwards;
    }

    @keyframes coinSpin {
      0% {
        transform: rotateY(0deg);
      }
      70% {
        transform: rotateY(720deg);
      }
      100% {
        transform: rotateY(760deg);
      }
    }

    .welcome {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      opacity: 0;
      animation: welcomeFade 1.5s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes welcomeFade {
      to {
        opacity: 1;
      }
    }

    /* Search bar */
    .search-container {
      margin-top: 35px;
      opacity: 0;
      animation: searchFade 1.2s ease forwards;
      animation-delay: 2.8s;
    }

    @keyframes searchFade {
      to {
        opacity: 1;
      }
    }

    .search-box {
      width: 420px;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      outline: none;
    }

    .search-box:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: transparent;
    }
  </style>
</head>

<body>
  <h1>ashvgk.in</h1>

  <img src="photo_ashvgk_site.jpg" alt="Avinash">

  <div class="welcome">üôè Welcome</div>

  <div class="search-container">
    <form action="https://www.google.com/search" method="get">
      <input
        type="text"
        name="q"
        class="search-box"
        placeholder="Search Google"
        autofocus
      >
    </form>
  </div>
</body>
</html>
