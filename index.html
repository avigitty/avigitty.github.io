<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ashvgk.in</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #fff;
    overflow: hidden;
  }

  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 56px;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #4285F4, #34A853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* CENTER STAGE (vacated later) */
  .stage {
    position: relative;
    width: 220px;
    height: 220px;
  }

  /* COIN */
  .coin {
    position: fixed;
    left: 50%;
    top: 50%;
    width: 220px;
    height: 220px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    animation: coinSequence 5.5s ease-in-out forwards;
    transform-style: preserve-3d;
  }

  @keyframes coinSequence {
    /* 0‚Äì1s: show clearly */
    0% {
      transform: translate(-50%, -50%) rotateY(0deg);
    }
    18% {
      transform: translate(-50%, -50%) rotateY(0deg);
    }

    /* spin */
    45% {
      transform: translate(-50%, -50%) rotateY(720deg);
    }

    /* fall to floor */
    75% {
      transform: translate(-50%, 40vh) rotateY(720deg);
    }

    /* stand edge-on on floor */
    100% {
      transform: translate(-50%, 40vh) rotateY(90deg);
    }
  }

  /* SEARCH BAR */
  .search-container {
    position: absolute;
    top: 260px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: all 1.2s ease-out;
  }

  .search-container.show {
    top: 0;
    opacity: 1;
  }

  .search-box {
    width: 420px;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 24px;
    border: 1px solid #dfe1e5;
    outline: none;
  }

  .search-box:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: transparent;
  }

  .welcome {
    margin-top: 25px;
    font-size: 18px;
    color: #333;
    opacity: 0;
    transition: opacity 1s ease;
  }
</style>
</head>

<body>

<div class="container">
  <h1>ashvgk.in</h1>

  <!-- Vacated center slot -->
  <div class="stage">
    <div class="search-container" id="search">
      <form action="https://www.google.com/search" method="get">
        <input
          type="text"
          name="q"
          class="search-box"
          placeholder="Search Google"
          autofocus
        >
      </form>
    </div>
  </div>

  <div class="welcome" id="welcome">üôè Welcome</div>
</div>

<!-- Coin -->
<img src="photo_ashvgk_site.jpg" alt="Avinash" class="coin">

<script>
  // Show search after coin hits floor
  setTimeout(() => {
    document.getElementById('search').classList.add('show');
    document.getElementById('welcome').style.opacity = 1;
  }, 4200);
</script>

</body>
</html>
